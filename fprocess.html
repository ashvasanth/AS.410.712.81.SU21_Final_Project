<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>FASTA Manipulation Tool</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   <script type="text/javascript" src="js/fasta.js"></script>
    
</head>

<body id="main">

	<h1>FASTA Manipulation Tool</h1>
	<div class="upsection">
		<div class="column1">
			<form name="fasta_in" id="fasta_in" action="">  
				<label> Select the gene to investigate: </label>  
				<select name="fileval" id="fileval">  
				<!-- options generated by javascript-->						
				</select>  
				<input name="submit" type="submit" id="submit" value="Submit">			
			</form>
		</div>
		<div class="column2">
			<!-- Form for FASTA retrieval from DB-->
			<form name="fsearch" id="fsearch" action="">
	
				<section id='fsbox'>	
					<label> Search from database: </label> 
					<input name="fs_searchterm" id = "fs_searchterm" type="search" value="" placeholder="Search DB"/>				
					<input name="fs_submit" type="submit" id="fs_submit" value="Submit">
				</section>
			</form>
		
		</div>
	
	</div>
	<div id="msg"></div>
	<section id='results'>
		<!--<p>
			<span id='match_count'>0</span> match(es) found.
		</p>-->
		<table id='searchfasta'>
			<thead id='sfheader'>
				<tr>
					<td>Accession</td>
					<td>Description</td>
					<td>Sequence length</td>
				</tr>
			</thead>
			<tbody>
					<!-- this will be filled in by javascript when there are results -->
			</tbody>
		</table>
	</section>
	
	
	<!-- Section to display DB search results -->
	
	<div id='db_res'>
		<p id='rec'>
				<span id='match_count'>0</span> record(s) matched.
			</p>
	</div>
	<div id='vscroll'>
		<section id='db_results'>						
			<table id='dbval'>			
				<thead id='sdbheader'>
					<tr>						
						<td>Accession</td>
						<td>Description</td>
						<td>Sequence length</td>						
					</tr>
				</thead>
				<tbody >
					<!-- this will be filled in by javascript when there are results -->
				</tbody>
			</table>
			
		</section>
	</div>
	<!-- Free text search-->
	<div id= 'sec_space'> </div>
	<form name="file_search" id="file_search" action="">
		<section id='sbox'>
			<label id='txtsearch'> Free text search: </label> 
			<input name="search_term" id = "search_term" type="search" value="" placeholder="Search in FASTA file"/>						
			<input name="search_submit" type="submit" id="search_submit" value="Submit">
		</section>
	<div id="search2"></div>
	</form>
	
	<form name="dbwrite" id="dbwrite" action="">
		<div id='match_res'>
					<p>
						<span id='sMsg'>0</span> 
					</p>		
		</div>
		<div id='ascroll'>
			<section id='fs_results'>			
				<p>
					<div id='f_match'></div> 
				</p>			
					<table id='searchval'>
						<thead id='ftheader'>
							<tr>
								<td>Click to save sequence in database</td>
								<td>Accession</td>
								<td>Description</td>
								<td>Sequence length</td>
								<td>Sequence</td>
							</tr>
						</thead>
						<tbody >
							<!-- this will be filled in by javascript when there are results -->
						</tbody>
					</table>	
					<div id='match_res'>
						<p>
							<span id='sMsg'>0</span> 
						</p>		
					</div>
			</section>	
		</div>	
	</form>	
</body>

</html>
